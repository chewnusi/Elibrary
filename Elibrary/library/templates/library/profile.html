{% load static %}
{% block css %}
<style>
    body {
        font-family: 'Serif', Georgia, serif; 
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; 
        background-color: rgb(233, 230, 227);
    }

    h1 {
        color: #0d4c90;
        text-decoration: none;
        font-size: 2.8rem;
        margin-bottom: 20px; 
    }

    .container-fluid {
        padding: 15px;
        display: flex; 
        align-items: center; 
    }

    .navbar {
        border-bottom: 1px solid #5c6166; 
        background-color: #001f3f;
        width: 100%;
        position: fixed;
        top: 0;
    }

    .navbar-brand {
        font-size: 3.5rem;
        font-family: 'Fantasy', Copperplate, Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; 
        color: #d2d2d2; 
        margin-right: 20px;
    }
    
    .navbar-nav {
        margin-left: auto;
        display: flex; 
        align-items: center; 
    }

    .navbar-nav .nav-item {
        margin-right: 15px;
        list-style-type: none;
    }

    .navbar-nav .nav-link {
        font-size: 1.3rem;
        font-family: 'Serif', Georgia, serif; 
        color: #b1aeae; 
    }

    .navbar-nav .nav-link:hover {
        color: #717171; 
    }

    .row {
        display: flex;
        flex-direction: row;
    }

    .col-md-6 {
        flex: 2 0 20%; 
    }

    .profile-tab label {
        font-size: 1.15rem; 
        font-style: italic; 
        font-weight: bold;
        margin-bottom: 5px;
    }

    .profile-tab p {
        font-size: 1.1rem;
    }
</style>
{% endblock %}

{% block body %}
<nav class="navbar sticky-top">
    <div class="container-fluid">
        <span class="navbar-brand fw-bolder">E-Library</span>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex"> 
                <li class="nav-item">
                    <a class="nav-link active" href="/library/student/">Home</a>
                </li>
            </ul>   
        </div> 
    </div>
</nav>
<div class="container profile">
    <h1 class="text-center"><u><i>Profile</i></u></h1><br>
        <div class="row">
            <div class="col-md-8">
                <div class="profile-tab">
                    <div class="tab-pane">
                        <div class="row">
                            <div class="col-md-6">
                                <label>ID:</label>
                            </div>
                            <div class="col-md-7">
                                <p>{{user.id}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Username:</label>
                            </div>
                            <div class="col-md-7">
                                <p>{{user.username}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Full Name:</label>
                            </div>
                            <div class="col-md-7">
                                <p>{{user.get_full_name}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Email:</label>
                            </div>
                            <div class="col-md-7">
                                <p>{{user.email}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Phone Number:</label>
                            </div>
                            <div class="col-md-7">
                                <p>{{user.person.phone}}</p>
                            </div>
                        </div>
                    </div>
                    <a href="/library/edit_profile" style="width: 9rem; color: #04519d;" class="btn btn-outline-primary mt-3">Edit Profile</a>
                </div>
            </div>
    </div>
</div>
{% endblock %}
