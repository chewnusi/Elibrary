{% load static %}

{% block css %}
<style>
    body {
        font-family: 'Serif', Georgia, serif; 
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; 
        background-color: rgb(233, 230, 227);
    }

    .container-fluid {
        padding: 15px;
        display: flex; 
        align-items: center; 
    }

    .navbar {
        border-bottom: 1px solid #5c6166; 
        background-color: #001f3f;
        width: 100%;
        position: fixed;
        top: 0;
    }

    .navbar-brand {
        font-size: 3.5rem;
        font-family: 'Fantasy', Copperplate, Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; 
        color: #d2d2d2; 
        margin-right: 20px;
    }

    .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 400px;
        margin: auto;
        margin-top: 50px;
        margin: 80px auto 20px;
    }

    h1 {
        color: #0d4c90;
        text-decoration: none;
    }

    label {
        font-weight: bold;
    }

    .form-control {
        border: 1px solid #ced4da;
        border-radius: 4px;
        padding: 10px;
    }

    .btn-outline-primary {
        color: #0f539b;
        border-color: #0f539b;
    }

    .btn-outline-primary:hover {
        background-color: #0f539b;
        color: #cdcdcd;
    }
</style>
{% endblock %}

{% block body %}
<nav class="navbar sticky-top">
    <div class="container-fluid">
        <span class="navbar-brand fw-bolder">E-Library</span>
    </div>
</nav>
<div class="container">
    <br>
    <h1 class="text-center"><u><i>Student Login</i></u></h1><br>
    <p><b>Note:</b> Only students can log in from here. If you are the admin, please use another page.</p>
    <form method="POST"> {% csrf_token %}

        <div class="row mt-4">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Username</i></label>
                <input type="text" class="form-control mt-3" name="username" placeholder="Enter Username" required>
            </div>
        </div>

        <div class="row mt-5">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Password</i></label>
                <input type="password" class="form-control mt-3" name="password" placeholder="Enter Password" required>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-primary mt-5">Login</button>
    </form>
</div>
{% endblock %}

{% block js %}
{% endblock %}
