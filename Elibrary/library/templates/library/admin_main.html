{% load static %}
{% block css %}
<style>
    body {
        font-family: 'Serif', Georgia, serif; 
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; 
        background-color: rgb(233, 230, 227);
    }

    .container-fluid {
        padding: 15px;
        display: flex; 
        align-items: center; 
    }

    .navbar {
        border-bottom: 1px solid #5c6166; 
        background-color: #001f3f;
        width: 100%;
        position: fixed;
        top: 0;
    }

    .navbar-brand {
        font-size: 3.5rem;
        font-family: 'Fantasy', Copperplate, Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; 
        color: #d2d2d2; 
        margin-right: 20px;
    }

    .navbar-nav {
        margin-left: auto;
        display: flex; 
        align-items: center; 
    }

    .navbar-nav .nav-item {
        margin-right: 15px;
        list-style-type: none;
    }

    .navbar-nav .nav-link {
        font-size: 1.3rem;
        font-family: 'Serif', Georgia, serif; 
        color: #b1aeae; 
    }

    .navbar-nav .nav-link:hover {
        color: #717171; 
    }

    .sticky-top {
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .message-container {
        background-color: rgb(233, 230, 227);
        padding: 20px;
        margin-top: 20px;
        text-align: center;
    }

    .message {
        font-size: 2.2rem;
    }

    .dropdown-menu {
        display: none;
        position: absolute;
        background-color: rgb(224, 217, 210);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid #e5d8d8;
        border-radius: 5px;
        min-width: 160px;
        z-index: 1;
        margin-top: 8px;
    }

    .dropdown-menu.show {
        display: block;
    }

    .dropdown-item {
        padding: 10px;
        color: #333;
        text-decoration: none;
        display: block;
        
    }

    .dropdown-item:hover {
        background-color: #afafaf;
    }
</style>
{% endblock %}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand fw-bolder">E-Library</span>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex"> 
                <li class="nav-item">
                    <a class="nav-link active" href="/library/view_students">View All Students</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Books
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="/library/add_book">Add Book</a></li>
                      <li><a class="dropdown-item" href="/library/view_books">View All Books</a></li>
                      <li><a class="dropdown-item" href="/library/view_issued_books">View All Issued Books</a></li>
                    </ul>
                  </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/library/issue_book">Issue the book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/library/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function() {
        $(".dropdown-toggle").on('click', function() {
            $(".dropdown-menu").toggleClass("show");
        });

        $(document).on('click', function(e) {
            if (!$(e.target).closest('.dropdown').length) {
                $(".dropdown-menu").removeClass("show");
            }
        });
    });
</script>

<div class="message-container">
    <p class="message">Welcome to the library website. You have successfully logged in as admin.</p>
</div>
{% endblock %}
